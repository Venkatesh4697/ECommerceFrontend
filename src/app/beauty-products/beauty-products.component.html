<app-header></app-header>
<section class="section-products">
    <div class="container">
     <div class="row justify-content-center text-center">
        <div class="col-md-8 col-lg-6">
          </div>
      </div>
      <div class="row">
        <!-- Single Product -->
        <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products" style="border:groove; border-radius: 4%; margin: 1%; box-shadow: 0 0.5rem 1.2rem rgb(0 0 0 / 20%) ">
          <div id="product-1" class="single-product">
            <div class="part-1" style="background-size: cover; transition: all 0.3s;" [ngStyle]="{'background': getStyles(product.productImage),'height':'
            800px','background-size': '100% 100%',    'background-color': 'gainsboro',
      'margin': '-1% -5% 10% -5%',
      'border-radius': '4% 4% 0% 0%'}">
              <ul>
                <li>
                  <a (click)="goToProductDetails(product.productId)" data-toggle="tooltip" data-placement="top" title="Click for more details" style="cursor:pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                  </a>
                </li>
                <li>
                    <a (click)="goToWishList(product.productId)" data-toggle="tooltip" data-placement="top" title="save for later">
                      <svg style="cursor:pointer" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                      </svg>
                    </a>
                </li>
                <li>
                  <a (click)="goToCart(product.productId)" data-toggle="tooltip" data-placement="top" title="add to cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                  </a>
              </li>
              </ul>
            </div>
            <div class="part-2">
              <h3 class="product-title">{{product.productName}}</h3>
                   
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
