<app-header></app-header>
<br>
<br>
<br>
<div class="container" id="product-section">
  <div class="row">
    <div class="col-md-6">
      <img src='{{ "assets/images/" +mobileDetails.productImage}}'
           alt="Phone Images"
           class="image-responsive" />
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h1>{{mobileDetails.productName}}</h1>
        </div>
        <p class="description">
          {{mobileDetails.productDescription}}
        </p>
        <div class="col-md-4">
          <span *ngFor="let rating of [].constructor(mobileDetails.product_rating)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 bottom-rule">
          <h2 class="product-price">${{mobileDetails.product_price}}</h2>
          <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
          </svg>
            <div *ngIf="showAlert"class="alert alert-success d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill" /></svg>
              <div>
                Added to Cart Successfully !!
              </div>
            </div>
        </div>
      </div><!-- end row -->

      <div class="row add-to-cart">
        <div class="col-md-5 product-qty">
          <button type="button" class="btn btn-secondary" style="margin-right:2%" (click)="changeCount(1)">+</button>
          <span style="margin-left: 2%;margin-right:2%">{{count}}</span>
          <button type="button" style="margin-left:2%" class="btn btn-secondary" (click)="changeCount(-1)">-</button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
        </div>
      </div><!-- end row -->
      <br />
      <div class="row">
        <div class="col-md-12 bottom-rule top-10"></div>
      </div><!-- end row -->
   
      
     
     
     
      </div>
    </div><!-- end row -->
</div><!-- end container -->
