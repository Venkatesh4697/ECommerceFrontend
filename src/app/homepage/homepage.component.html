<app-header></app-header>
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img id="imgCarousel" src="../../assets/images/Electronics.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <button type="button" class="btn btn-primary" (click)="gotToGadgets()">Buy gadgets</button>
            </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img id="imgCarousel" src="../../assets/images/Clothes.png" class="d-block w-100" alt="..." >
        <div class="carousel-caption d-none d-md-block">
          <button type="button" class="btn btn-primary" (click)="gotToClothes()">Buy clothes</button>
         
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img id="imgCarousel" src="../../assets/images/Footware.png" class="d-block w-100" alt="..." >
        <div class="carousel-caption d-none d-md-block">
          <button type="button" class="btn btn-primary" (click)="gotToFootware()">Buy shoes</button>
         
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<section class="section-products">
  <div class="container">
    <h1>Shop By Categories</h1>
    <div class="row justify-content-center text-center">
      <div class="col-md-8 col-lg-6">
        </div>
    </div>
    <div class="row">
      <!-- Single Product -->
      <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let category of categories" style="border:groove; border-radius: 4%; margin: 1%; box-shadow: 0 0.5rem 1.2rem rgb(0 0 0 / 20%) ">
        <div id="product-1" class="single-product">
          <div class="part-1" style="background-size: cover; transition: all 0.3s;" [ngStyle]="{'background': getStyles(category.name),'height':'
          800px','background-size': '100% 100%',    'background-color': 'gainsboro',
    'margin': '-1% -5% 10% -5%',
    'border-radius': '4% 4% 0% 0%'}">
            <ul>
              <li>
                <a (click)="goToProductDetails(category.categoryId)" data-toggle="tooltip" data-placement="top" title="Click for more details" style="cursor:pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                  </svg>
                </a>
              </li>
            
            </ul>
          </div>
          <div class="part-2">
            <h3 class="product-title">{{category.name}}</h3>
                 
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<section class="section-products">
    <div class="container">
      <h1>Shop By Deals</h1>
      <div class="row justify-content-center text-center">
        <div class="col-md-8 col-lg-6">
          </div>
      </div>
      <div class="row">
        <!-- Single Product -->
        <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let deal of deals" style="border:groove; border-radius: 4%; margin: 1%; box-shadow: 0 0.5rem 1.2rem rgb(0 0 0 / 20%) ">
          <div id="product-1" class="single-product">
            <div class="part-1" style="background-size: cover; transition: all 0.3s;" [ngStyle]="{'background':getStyles(deal.dealType),'height':'
            800px','background-size': '100% 100%',    'background-color': 'gainsboro',
      'margin': '-1% -5% 10% -5%',
      'border-radius': '4% 4% 0% 0%'}">
              <ul>
                <li>
                  <a (click)="goToDealDetails(deal.dealId)" data-toggle="tooltip" data-placement="top" title="Click for more details" style="cursor:pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                  </a>
                </li>
              
              </ul>
            </div>
            <div class="part-2">
              <h3 class="product-title">{{deal.dealType}}</h3>
                   
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
